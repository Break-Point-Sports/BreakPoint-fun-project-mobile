projects:
  Codegen Project:
    schemaPath: schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: blu6vovrjrer5bsegvgxftczti
        frontend: javascript
        framework: react-native
        maxDepth: 10
extensions:
  amplify:
    version: 3
